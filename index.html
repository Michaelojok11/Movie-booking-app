<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie seat booking app </title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- movie container -->
    <div class="movie-container">
        <!-- selct options -->
        <h2> CINEMAX ACACIA MALL</h2>
        <label>Choose a movie </label>
        <select id="movie">
            <!-- movie options -->
            <option value="10"> Avengers: Endgame ($10)</option>
            <option value="12"> Hidden strike ($12)</option>
            <option value="11"> Fast X ($11)</option>
            <option value="8"> Heart of stone ($8)</option>
            <option value="9"> Little mermaid ($9)</option>
            <option value="10"> Woman King ($10)</option>
            <option value="9"> Zoey ($9)</option>
        </select>

        <!-- seats selected -->
        <ul class="showcase">
            <!-- selected -->
            <li>
                <div class="seat"></div>
                <small> N/A </small>
            </li>

            <!-- selected -->
            <li>
                <div class="seat selected"></div>
                <small> Selected </small>
            </li>
            <!-- Occupied  -->
            <li>
                <div class="seat occupied"></div>
                <small> Occupied </small>
            </li>
        </ul>

        <!-- screen container -->
        <div class="container">
            <div class="screen"></div>
            <!-- row 1 -->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

             <!-- row 2 -->
             <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

            </div>

             <!-- row 3 -->
             <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

             <!-- row 4 -->
             <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>

                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

            </div>

             <!-- row 5 -->
             <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

            </div>

             <!-- row 6 -->
             <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

            </div>

             <!-- row 7 -->
             <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>

            </div>

             <!-- row 8 -->
             <div class="row">
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat "></div>
                <div class="seat"></div>

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <!-- End of row 8 -->
        </div>  
    </div>
    <!-- End of container -->


    <!-- text -->

    <p class="text">
        You have selected <span id="count"> 0     
        </span> seats for a price of $<span id="total">0</span>
    </p>
        
    <!-- js -->
    <script src="script.js"></script>
</body>
</html>
